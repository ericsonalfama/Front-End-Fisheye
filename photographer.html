<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="Fisheye Home Page"><img src="assets/images/logo.png" class="logo" alt="fisheye logo" aria-label="Fisheye Home Page" href="index.html"/></a>
    </header>
    <main id="main">
      <div class="photograph-header">
 
      </div>

      <div class="filter-section">
        <h2 class="trier">Trier par</h2>
  
        <div class="dropdown-content" id="myDropdown" role="listbox" aria-label="Options">
          <div class="dropdownIcon-content">
            <i class="fa-solid fa-chevron-up toggle-dropdown-on" id="fa-chevron-up"></i>
            <i class="fa-solid fa-chevron-down toggle-dropdown-off" id="fa-chevron-down"></i>
          </div>
          <a href="#" id="selected" class="toggle-dropdown-on"></a>
          <div id="show-selected">
            <a href="#" id="popularity">Popularité</a>       
            <a href="#" id="dropdown_middle-option">Date</a>
            <a href="#" id="dropdown-title">Titre</a>           
          </div>

        </div>
      </div> 
        
      <div class="photograph-content">
      </div>
    </main>

    <div id="contact_modal" aria-hidden="true" role="dialog" aria-modal="true">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" id="close_modal"/>
        </header>
				<form>
					<div>
						<label for="first">Prénom</label>
						<input name="firstName" id="first" autocomplete="given-name"/>
            <label for="last">Nom</label>
						<input name="lastName" id="last" autocomplete="family-name" />
            <label for="email">Email</label>
						<input name="email" id="email" type="email" autocomplete="off"/>
            <label for="message">Message</label>
						<textarea name="message" id="message" cols="30" rows="10"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>

    <div id="lightbox" class="lightbox" aria-hidden="true" role="dialog" aria-labelledby="lightbox_title" aria-describedby="lightbox_desc">
      <button class="lightbox_close" aria-label="Fermer la lightbox" onclick="closeLightbox()" autofocus>×</button>
      <button class="lightbox_prev" aria-label="Image précédente"  >‹</button>
      <div class="lightbox_content">
      </div>
      <div class="litghbox_image_description">
        <p id="lightbox_desc" class="lightbox_caption"></p>
      </div>
      <button class="lightbox_next" aria-label="Image suivante"  >›</button>
    </div>
 
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="https://kit.fontawesome.com/c602fe77e3.js" crossorigin="anonymous"></script>
  </body>
</html>
